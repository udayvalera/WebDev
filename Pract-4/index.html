<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with ReGex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="validation-form">
    <fieldset>
    <legend>Form Validation</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required pattern="[A-Za-z]{3,}" oninput="ValidName()" placeholder='Enter your name'>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder='test@example.com'>
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" oninput='ValidPhone()' placeholder='0123456789'>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required pattern=".{6,}" placeholder='Enter your Password'>
    <br>
    <label for="cpassword">Confirm Password:</label>
    <input type="password" id="cpassword" name="cpassword" required pattern=".{6,}" placeholder='Enter your password again'>
    <br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="123 Main St, Apt 4B, Springfield, IL 62701" required>
    <br>
    <button onclick="validate()">Submit</button></fieldset>
    </div>
    <script src="script.js"></script>
</body>
</html>
